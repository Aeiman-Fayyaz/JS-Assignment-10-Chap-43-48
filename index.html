<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chap 43-48</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.css">

</head>

<body>
    <!-- QUESTION 1 -->
    <!-- Show an alert box on click on a link. -->

    <!-- ANSWER 1 -->

    <div class="border-bottom d-flex justify-content-center">
        <div>
            <h3>OnCllick Attribute on ANCHOR tag:</h3>

            <a href="JavaScript:void(0)" onclick="greet()">Order Placed!</a>
        </div>
    </div>

    <!-- QUESTION 2 -->
    <!-- Display some Mobile images in browser. On click on an
    image Show the message in alert to user. -->

    <!-- ANSWER 2 -->

    <div class="container text-center border-bottom">
        <h2>Mobile Phone Lookup</h2>
        <div class="row align-items-start gap-3">
            <div class="col mobileImages">
                <img src="./Images/image1.jpeg" alt="" style="height: 204px;" onclick="thanksForPurchasing()">
                <h4>Oppo A80</h4>
            </div>
            <div class="col mobileImages">
                <img src="./Images/image2.jpeg" alt="" class="mt-4" style="height: 180px;"
                    onclick="thanksForPurchasing()">
                <h4>TalkCell</h4>
            </div>
            <div class="col mobileImages">
                <img src="./Images/image3.jpeg" alt="" class="mt-4" style="height: 180px;"
                    onclick="thanksForPurchasing()">
                <h4>HD Series</h4>
            </div>
            <div class="col mobileImages">
                <img src="./Images/image4.jpeg" alt="" class="mt-4" style="height: 180px;"
                    onclick="thanksForPurchasing()">
                <h4>Redmi</h4>
            </div>
        </div>
    </div>

    <!-- QUESTION 3 -->
    <!-- Display 10 student records in table and each row should contain a delete
    button. If you click on a button to delete a record, entire row should be
    deleted.  -->

    <!-- ANSWER 3 -->

    <div class="container text-center border-bottom">
        <table class="align-items-center d-block justify-content-center" id="table">
            <h5>Index Name Class</h5>
            <tr>
                <th>Index No.</th>
                <th>Name</th>
                <th>Class</th>
                <th>Data Delete</th>
            </tr>
        </table>
    </div>

    <!-- QUESTION 4 -->
    <!-- Display an image in browser. Change the picture on mouseover and set the
    first picture on mouseout. -->

    <!-- ANSWER 4 -->

    <div class="container d-flex justify-content-center border-bottom">
        <div class="coverImg">
            <img src="./Images/cover2.avif" alt="cover" id="coverImg">
        </div>
    </div>

    <!-- QUESTION 5 -->
    <!-- Show a counter in browser. Counter should increase on click on increase
    button and decrease on click on decrease button. And show updated counter
    value in browser. -->

    <!-- ANSWER 5 -->
     <div class="container d-flex justify-content-center">
        <div>
            <h1 class="text-center">Counter</h1>
            <div class="counter" id = "value">
                0
            </div>
            <div class="pt-4">
                <button id = "increase-btn" class="increase">Increase</button>
                <button id = "decrease-btn" class="decrease">Decrease</button>
            </div>
        </div>
     </div>






    <script src="./app.js"></script>
</body>

</html>
